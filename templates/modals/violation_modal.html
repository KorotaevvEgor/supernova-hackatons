<!-- Модальное окно для создания нарушения -->
<div id="violationModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden">
    <div class="relative top-5 mx-auto p-5 border w-full max-w-3xl shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-medium text-gray-900">
                    <i class="fas fa-exclamation-triangle text-red-600 mr-2"></i>
                    Фиксация нарушения
                </h3>
                <button onclick="closeViolationModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="violationForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="violation-project" class="block text-sm font-medium text-gray-700 mb-1">
                            Объект *
                        </label>
                        <select id="violation-project" name="project_id" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                            <option value="">Выберите объект...</option>
                            {% for project in assigned_projects %}
                            <option value="{{ project.id }}">{{ project.name }} ({{ project.address }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div>
                        <label for="violation-severity" class="block text-sm font-medium text-gray-700 mb-1">
                            Критичность *
                        </label>
                        <select id="violation-severity" name="severity" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                            <option value="">Выберите критичность...</option>
                            <option value="minor">Незначительное</option>
                            <option value="major">Существенное</option>
                            <option value="critical">Критическое</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="violation-title" class="block text-sm font-medium text-gray-700 mb-1">
                        Краткое описание нарушения *
                    </label>
                    <input type="text" id="violation-title" name="title" required
                        placeholder="например: Несоблюдение техники безопасности"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                </div>
                
                <div>
                    <label for="violation-category" class="block text-sm font-medium text-gray-700 mb-1">
                        Категория нарушения *
                    </label>
                    <select id="violation-category" name="category" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                        <option value="">Выберите категорию...</option>
                        <option value="safety">Техника безопасности</option>
                        <option value="quality">Качество работ</option>
                        <option value="materials">Материалы</option>
                        <option value="documentation">Документооборот</option>
                        <option value="environmental">Экология</option>
                        <option value="permit">Разрешительные документы</option>
                        <option value="construction">Технология строительства</option>
                        <option value="timeline">Сроки выполнения</option>
                        <option value="other">Прочее</option>
                    </select>
                </div>
                
                <div>
                    <label for="violation-description" class="block text-sm font-medium text-gray-700 mb-1">
                        Подробное описание нарушения *
                    </label>
                    <textarea id="violation-description" name="description" rows="4" required
                        placeholder="Подробно опишите выявленное нарушение, обстоятельства его обнаружения..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"></textarea>
                </div>
                
                <div>
                    <label for="violation-location" class="block text-sm font-medium text-gray-700 mb-1">
                        Местоположение нарушения
                    </label>
                    <input type="text" id="violation-location" name="location"
                        placeholder="например: Участок А, 2-й этаж, северная стена"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="violation-regulations" class="block text-sm font-medium text-gray-700 mb-1">
                            Нарушенные нормы/правила
                        </label>
                        <textarea id="violation-regulations" name="violated_regulations" rows="3"
                            placeholder="Укажите конкретные пункты СНиП, ГОСТ, правил техники безопасности..."
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"></textarea>
                    </div>
                    
                    <div>
                        <label for="violation-recommendations" class="block text-sm font-medium text-gray-700 mb-1">
                            Рекомендации по устранению *
                        </label>
                        <textarea id="violation-recommendations" name="recommendations" rows="3" required
                            placeholder="Опишите, что необходимо сделать для устранения нарушения..."
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"></textarea>
                    </div>
                </div>
                
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label for="violation-deadline" class="block text-sm font-medium text-gray-700 mb-1">
                            Срок устранения
                        </label>
                        <input type="date" id="violation-deadline" name="deadline"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="violation-responsible" class="block text-sm font-medium text-gray-700 mb-1">
                            Ответственный за устранение
                        </label>
                        <input type="text" id="violation-responsible" name="responsible_person"
                            placeholder="ФИО ответственного лица"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="violation-potential-risk" class="block text-sm font-medium text-gray-700 mb-1">
                            Потенциальный риск
                        </label>
                        <select id="violation-potential-risk" name="potential_risk"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                            <option value="">Не указан</option>
                            <option value="injury">Травматизм</option>
                            <option value="structural">Повреждение конструкций</option>
                            <option value="environmental">Экологический ущерб</option>
                            <option value="delay">Задержка проекта</option>
                            <option value="financial">Финансовые потери</option>
                            <option value="reputation">Репутационные риски</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Фотодокументирование</label>
                    <div class="space-y-3">
                        <!-- Предпросмотр фотографии если есть -->
                        <div id="violation-photo-preview" class="hidden">
                            <p class="text-sm text-gray-600 mb-2">Загруженная фотография:</p>
                            <div class="border border-gray-300 rounded-lg p-2 bg-gray-50"></div>
                        </div>
                        
                        <div class="flex space-x-3">
                            <input type="file" id="violation-photos" name="photos" multiple accept="image/*"
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                            <button type="button" onclick="startViolationCamera()" 
                                class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                                <i class="fas fa-camera mr-2"></i>
                                Камера
                            </button>
                        </div>
                        <p class="text-xs text-gray-500">Загрузите фотографии нарушения для документирования</p>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="violation-work-stopped" name="work_stopped" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                        <label for="violation-work-stopped" class="ml-2 block text-sm text-gray-700">
                            Работы приостановлены
                        </label>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="violation-repeat" name="repeat_violation" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                        <label for="violation-repeat" class="ml-2 block text-sm text-gray-700">
                            Повторное нарушение
                        </label>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="violation-notify" name="notify_management" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                    <label for="violation-notify" class="ml-2 block text-sm text-gray-700">
                        Уведомить руководство проекта и ответственных лиц
                    </label>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeViolationModal()" 
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Отменить
                    </button>
                    <button type="submit" 
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        Зафиксировать нарушение
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function closeViolationModal() {
    document.getElementById('violationModal').classList.add('hidden');
    document.getElementById('violationForm').reset();
    // Скрываем предпросмотр фото
    document.getElementById('violation-photo-preview').classList.add('hidden');
}

// Устанавливаем срок устранения по умолчанию (неделя от текущей даты)
window.addEventListener('load', function() {
    const weekFromNow = new Date();
    weekFromNow.setDate(weekFromNow.getDate() + 7);
    document.getElementById('violation-deadline').value = weekFromNow.toISOString().split('T')[0];
});

// Автоматическое изменение срока в зависимости от критичности
document.getElementById('violation-severity').addEventListener('change', function() {
    const severity = this.value;
    const deadlineField = document.getElementById('violation-deadline');
    const now = new Date();
    
    let daysToAdd = 7; // По умолчанию неделя
    
    if (severity === 'critical') {
        daysToAdd = 1; // 1 день для критических
    } else if (severity === 'major') {
        daysToAdd = 3; // 3 дня для существенных
    } else if (severity === 'minor') {
        daysToAdd = 14; // 2 недели для незначительных
    }
    
    const deadline = new Date(now);
    deadline.setDate(deadline.getDate() + daysToAdd);
    deadlineField.value = deadline.toISOString().split('T')[0];
});

document.getElementById('violationForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    // Добавляем координаты если доступны
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            formData.append('latitude', pos.coords.latitude);
            formData.append('longitude', pos.coords.longitude);
            formData.append('location_accuracy', Math.round(pos.coords.accuracy || 0));
            
            await submitViolation(formData);
        }, async (err) => {
            // Отправляем без координат если геолокация недоступна
            await submitViolation(formData);
        });
    } else {
        await submitViolation(formData);
    }
});

async function submitViolation(formData) {
    try {
        const response = await fetch('/api/violations/', {
            method: 'POST',
            body: formData
        });
        
        if (response.ok) {
            alert('Нарушение успешно зафиксировано!');
            closeViolationModal();
            location.reload();
        } else {
            const error = await response.json();
            alert('Ошибка фиксации нарушения: ' + (error.detail || 'Неизвестная ошибка'));
        }
    } catch (error) {
        alert('Ошибка: ' + error.message);
    }
}
</script>
