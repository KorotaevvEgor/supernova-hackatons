<!-- Модальное окно для создания/редактирования задачи -->
<div id="taskModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-medium text-gray-900">
                    <i class="fas fa-tasks text-primary-blue mr-2"></i>
                    Отметить выполненную работу
                </h3>
                <button onclick="closeTaskModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="taskForm" class="space-y-4">
                <div>
                    <label for="task-project" class="block text-sm font-medium text-gray-700 mb-1">
                        Объект
                    </label>
                    <select id="task-project" name="project_id" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent">
                        <option value="">Выберите объект...</option>
                        {% for project in assigned_projects %}
                        <option value="{{ project.id }}">{{ project.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="task-type" class="block text-sm font-medium text-gray-700 mb-1">
                        Тип работы
                    </label>
                    <select id="task-type" name="task_type" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent">
                        <option value="">Выберите тип работы...</option>
                        <option value="earthwork">Земляные работы</option>
                        <option value="foundation">Фундаментные работы</option>
                        <option value="concrete">Бетонные работы</option>
                        <option value="installation">Монтажные работы</option>
                        <option value="finishing">Отделочные работы</option>
                        <option value="landscaping">Благоустройство</option>
                        <option value="utilities">Инженерные коммуникации</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                
                <div>
                    <label for="task-description" class="block text-sm font-medium text-gray-700 mb-1">
                        Описание работ
                    </label>
                    <textarea id="task-description" name="description" rows="3" required
                        placeholder="Опишите выполненные работы..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent"></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="task-progress" class="block text-sm font-medium text-gray-700 mb-1">
                            Прогресс (%)
                        </label>
                        <input type="number" id="task-progress" name="progress" min="0" max="100" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="task-hours" class="block text-sm font-medium text-gray-700 mb-1">
                            Часов затрачено
                        </label>
                        <input type="number" id="task-hours" name="hours_spent" min="0" step="0.5"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent">
                    </div>
                </div>
                
                <div>
                    <label for="task-photos" class="block text-sm font-medium text-gray-700 mb-1">
                        Фото работ
                    </label>
                    <input type="file" id="task-photos" name="photos" multiple accept="image/*"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent">
                    <p class="text-xs text-gray-500 mt-1">Можно выбрать несколько фотографий</p>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="task-completed" name="completed" class="h-4 w-4 text-primary-blue focus:ring-primary-blue border-gray-300 rounded">
                    <label for="task-completed" class="ml-2 block text-sm text-gray-700">
                        Работа полностью завершена
                    </label>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeTaskModal()" 
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue">
                        Отменить
                    </button>
                    <button type="submit" 
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-blue hover:bg-primary-blue/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue">
                        <i class="fas fa-save mr-2"></i>
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function closeTaskModal() {
    document.getElementById('taskModal').classList.add('hidden');
    document.getElementById('taskForm').reset();
}

document.getElementById('taskForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    try {
        const response = await fetch('/api/tasks/', {
            method: 'POST',
            body: formData
        });
        
        if (response.ok) {
            alert('Работа успешно зафиксирована!');
            closeTaskModal();
            location.reload();
        } else {
            const error = await response.json();
            alert('Ошибка сохранения: ' + (error.detail || 'Неизвестная ошибка'));
        }
    } catch (error) {
        alert('Ошибка: ' + error.message);
    }
});
</script>
