{% extends "base.html" %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900">
  <div class="max-w-md w-full space-y-8">
    <div>
      <div class="mx-auto h-12 w-12 bg-white rounded-full flex items-center justify-center">
        <i class="fas fa-city text-blue-600 text-xl"></i>
      </div>
      <h2 class="mt-6 text-center text-3xl font-bold text-white">
        Вход в систему
      </h2>
      <p class="mt-2 text-center text-sm text-blue-200">
        Система управления городским строительством
      </p>
    </div>
    
    <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-2xl p-8">
      <form method="post" class="space-y-6">
        {% csrf_token %}
        
        {% if form.errors %}
          <div class="bg-red-500 bg-opacity-20 backdrop-blur-sm border border-red-400 text-red-100 px-4 py-3 rounded-xl">
            {{ form.errors }}
          </div>
        {% endif %}
        
        <div>
          <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-blue-200 mb-2">
            Имя пользователя
          </label>
          <input type="text" 
                 name="{{ form.username.name }}" 
                 id="{{ form.username.id_for_label }}"
                 class="w-full px-4 py-3 bg-white bg-opacity-20 backdrop-blur-sm border border-white border-opacity-30 rounded-xl text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                 placeholder="Введите имя пользователя"
                 required>
        </div>
        
        <div>
          <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-blue-200 mb-2">
            Пароль
          </label>
          <input type="password" 
                 name="{{ form.password.name }}" 
                 id="{{ form.password.id_for_label }}"
                 class="w-full px-4 py-3 bg-white bg-opacity-20 backdrop-blur-sm border border-white border-opacity-30 rounded-xl text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                 placeholder="Введите пароль"
                 required>
        </div>
        
        <div>
          <button type="submit" 
                  class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Войти
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
